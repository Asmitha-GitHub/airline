<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hero Image Styles */
        .hero {
            background: url('images/hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Call-to-Action Buttons Styles */
        .cta-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .cta-buttons a {
            display: inline-block;
            padding: 15px 30px;
            margin: 5px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cta-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Testimonials Styles */
        .testimonials {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        .testimonial {
            margin: 10px;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s forwards;
        }
        .testimonial:nth-child(1) {
            animation-delay: 0.2s;
        }
        .testimonial:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* News Section Styles */
        .news {
            padding: 20px;
        }
        .news-item {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInRight 0.6s forwards;
        }
        .news-item:nth-child(1) {
            animation-delay: 0.2s;
        }
        .news-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="My Airline Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="flights.html"><i class="fas fa-plane"></i> Flights</a></li>
                    <li><a href="hotels.html"><i class="fas fa-hotel"></i> Hotels</a></li>
                    <li><a href="trains.html"><i class="fas fa-train"></i> Trains</a></li>
                    <li><a href="buses.html"><i class="fas fa-bus"></i> Buses</a></li>
                </ul>
            </nav>
            <div class="user-options">
                <a href="#">Offers</a>
                <a href="#">Customer Service</a>
                <a href="#">Log in/Sign up</a>
            </div>
        </div>
    </header>

    <main>
        <section class="search-bar">
            <form id="flight-search">
                <div class="trip-type">
                    <button type="button">One Way</button>
                    <button type="button">Round Trip</button>
                </div>
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <input type="date">
                <input type="date" placeholder="Return">
                <input type="text" placeholder="1 Traveller, Economy">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>

    <footer style="font-size: 0.8em; padding: 10px; text-align: center;">
        <p style="margin: 5px 0;">
            &copy;  My Airline Booking System
        </p>
        <p style="margin: 5px 0;">
            <a href="#" style="font-size: 0.8em; margin: 0 5px;">Privacy Policy</a> | 
            <a href="#" style="font-size: 0.8em; margin: 0 5px;">Terms of Service</a> | 
            <a href="#" style="font-size: 0.8em; margin: 0 5px;">Contact Us</a>
        </p>
    </footer>
    
</body>
</html>
