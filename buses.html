<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses - My Airline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
     <div class="header-content">
            <div class="logo" style="display: flex; align-items: center;">
                <img src="images/logo.png" alt="My Airline Logo" style="height: 2.5em; /* Adjust height as needed */">
                <span style="font-size: 2.5em; font-weight: bold; font-style: italic; color: lightblue; margin-left: 15px; display: inline-block; vertical-align: middle;">FlyX</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="flights.html"><i class="fas fa-plane"></i> Flights</a></li>
                    <li><a href="hotels.html"><i class="fas fa-hotel"></i> Hotels</a></li>
                    <li><a href="trains.html"><i class="fas fa-train"></i> Trains</a></li>
                    <li><a href="buses.html"><i class="fas fa-bus"></i> Buses</a></li>
                </ul>
            </nav>
            <div class="user-options">
                <a href="#">Offers</a>
                <a href="#">Customer Service</a>
                <a href="#">Log in/Sign up</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Book Bus Tickets</h1>
        <p>Find and book bus tickets for your travels.</p>

        <form action="/search_buses" method="get">
            <label for="departure_city">Departure City:</label>
            <input type="text" id="departure_city" name="departure_city" placeholder="Enter departure city" required>

            <label for="arrival_city">Arrival City:</label>
            <input type="text" id="arrival_city" name="arrival_city" placeholder="Enter arrival city" required>

            <label for="departure_date">Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date" required>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date">

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required>

            <button type="submit">Search Buses</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Airline Booking System</p>
    </footer>
</body>
</html>
